 <!doctype html>
 <html>
   <head>
     <style>
		body{
			background: rgba(0,0,0,0.9);
		}

		.nav-arrow-tall{
			width:20px; 
			height:45px;
			stroke:#fff;
			stroke-width:5;
			stroke-linejoin:round;
			stroke-miterlimit:10;
			fill:none;
		}

		svg.icon{
			width:30px;
			height:30px;
			stroke:#fff;
			stroke-width:2;
			stroke-linejoin:round;
			stroke-miterlimit:10;
			fill:none;
		}

     </style>
   <head>
   <body>
<svg style="display:none">

    <symbol viewBox="0 0 20 45" id="nav-arrow-tall-right">
        <title>arrow-tall</title>
        <path d="M4.3 3.6l11.4 18.9-11.4 18.9" />
    </symbol>

    <symbol viewBox="0 0 20 45" id="nav-arrow-tall-left">
        <use xlink:href="#nav-arrow-tall-right" transform="rotate(180 10 22.5)"></use>
    </symbol>

    <symbol viewBox="0 0 15 15" id="icon-arrow-double-right">
        <title>arrow-double</title>
        <path d="M1.7 1.4l5.8 6.1-5.8 6.1M7.5 1.4l5.8 6.1-5.8 6.1" />
    </symbol>
    <symbol viewBox="0 0 15 15" id="icon-arrow-double-left">
        <use xlink:href="#icon-arrow-double-right" transform="rotate(180 7.5 7.5)"></use>
    </symbol>
    <symbol viewBox="0 0 15 15" id="icon-arrow-double-top">
        <use xlink:href="#icon-arrow-double-right" transform="rotate(270 7.5 7.5)"></use>
    </symbol>
    <symbol viewBox="0 0 15 15" id="icon-arrow-double-bottom">
        <use xlink:href="#icon-arrow-double-right" transform="rotate(90 7.5 7.5)"></use>
    </symbol>

    <symbol viewBox="0 0 15 15" id="icon-arrow-right">
        <title>arrow</title>
        <path d="M5.3 1.4l6.4 6.1-6.4 6" />
    </symbol>
    <symbol viewBox="0 0 15 15" id="icon-arrow-left">
        <use xlink:href="#icon-arrow-right" transform="rotate(180 7.5 7.5)"></use>
    </symbol>
    <symbol viewBox="0 0 15 15" id="icon-arrow-top">
        <use xlink:href="#icon-arrow-right" transform="rotate(270 7.5 7.5)"></use>
    </symbol>
    <symbol viewBox="0 0 15 15" id="icon-arrow-bottom">
        <use xlink:href="#icon-arrow-right" transform="rotate(90 7.5 7.5)"></use>
    </symbol>

    <symbol viewBox="0 0 15 15" id="icon-close">
        <title>close</title>
            <path d="M2 2l11 11M13 2l-11 11" />
    </symbol>
    <symbol viewBox="0 0 15 15" id="icon-plus">
        <title>plus</title>
        <use xlink:href="#icon-close" transform="rotate(45 7.5 7.5)"></use>
    </symbol>

    <symbol viewBox="0 0 15 15" id="icon-info">
        <title>info</title>
            <path d="M6.6 2h2M5.3 5.9h2.6l-.9 7.1 2.7-.8" />
    </symbol>

    <symbol viewBox="0 0 15 15" id="icon-menu">
        <title>menu</title>
        <path d="M1.5 3.3h12m-12 4.2h12m-12 4.2h12" fill="none" />
    </symbol>

    <symbol viewBox="0 0 15 15" id="icon-query">
        <title>query</title>
            <path d="M6.7 12.4h2M4.7 5.4c0-1.6 1.3-2.9 2.9-2.9s2.9 1.3 2.9 2.9c0 2.8-2.9 1.6-2.9 4.5" />
	    </symbol>

    <symbol viewBox="0 0 15 15" id="icon-search">
        <title>search</title>
        <g>
            <circle cx="6.3" cy="6.3" r="3.8" />
            <path d="M9 9l3.5 3.5" />
        </g>
    </symbol>

    <symbol viewBox="0 0 15 15" id="icon-view">
        <title>view</title>
        <g>
            <circle cx="7.5" cy="7.5" r="1" />
            <path d="M13.7 8.5c-1-3-3.4-5.1-6.2-5.1s-5.2 2.1-6.2 5.1c1.6 2 3.8 3.2 6.2 3.2s4.6-1.3 6.2-3.2z" />
        </g>
    </symbol>

</svg>


		<svg class="nav-arrow-tall nav-arrow-tall-right">
			<use xlink:href="#nav-arrow-tall-right"></use>
		</svg>
		<svg class="nav-arrow-tall nav-arrow-tall-left">
			<use xlink:href="#nav-arrow-tall-left"></use>
		</svg>

	</br>
	</br>
	</br>

		<svg class="icon icon-arrow-double-top">
			<use xlink:href="#icon-arrow-double-top"></use>
		</svg>
		<svg class="icon icon-arrow-double-right">
			<use xlink:href="#icon-arrow-double-right"></use>
		</svg>
		<svg class="icon icon-arrow-double-bottom">
			<use xlink:href="#icon-arrow-double-bottom"></use>
		</svg>
		<svg class="icon icon-arrow-double-left">
			<use xlink:href="#icon-arrow-double-left"></use>
		</svg>

		<svg class="icon icon-arrow-top">
			<use xlink:href="#icon-arrow-top"></use>
		</svg>
		<svg class="icon icon-arrow-right">
			<use xlink:href="#icon-arrow-right"></use>
		</svg>
		<svg class="icon icon-arrow-bottom">
			<use xlink:href="#icon-arrow-bottom"></use>
		</svg>
		<svg class="icon icon-arrow-left">
			<use xlink:href="#icon-arrow-left"></use>
		</svg>

		<svg class="icon icon-close">
			<use xlink:href="#icon-close"></use>
		</svg>
		<svg class="icon icon-plus">
			<use xlink:href="#icon-plus"></use>
		</svg>

		<svg class="icon icon-info">
			<use xlink:href="#icon-info"></use>
		</svg>

		<svg class="icon icon-menu">
			<use xlink:href="#icon-menu"></use>
		</svg>

		<svg class="icon icon-query">
			<use xlink:href="#icon-query"></use>
		</svg>

		<svg class="icon icon-search">
			<use xlink:href="#icon-search"></use>
		</svg>

		<svg class="icon icon-view">
			<use xlink:href="#icon-view"></use>
		</svg>

   </body>
</html>
