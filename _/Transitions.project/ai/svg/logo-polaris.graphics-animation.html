 <!doctype html>
 <html>
   <head>
     <style>
		body{
			/*background: rgba(0,0,0,0.9);*/
		}

		html,body
		{
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
		}
		#polaris-graphics-animation{
			overflow: visible;
			height: 100%;
			width: 100%;
			background: #172126;
		}

		.ring{
			fill:none;
			stroke:#448784;
			stroke-linecap:round;
			stroke-miterlimit:10;
			animation: spin 3s 3s ease infinite;
		}
		#ring-1{
			opacity:.75;
			stroke-width:1px;
		}
		#ring-2{
			opacity:.5;
			stroke-width:1.5px;
		}
		#ring-3{
			opacity:1;
			stroke-width:3px;
		}


		#lettering
		,.blurred-star
		{
			fill:#fff;
		}
		#star{
			fill:orange;
		}

		@keyframes spin {
			0% {
					transform: rotate(0deg);
			}
			100% { 
					transform: rotate(360deg);
			}
		}

     </style>
